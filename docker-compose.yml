version: '2'
services:
  data:
    image: busybox
    volumes:
      - /app
      - /var/lib/mysql
  wordpress:
    image: visiblevc/wordpress:latest
    links:
      - mysql
    ports:
      - 8080:80
      - 443:443
    volumes:
      - data:/app
      - ./data:/data
      - ./wp-content/uploads:/app/wp-content/uploads
      - ./wp-content/plugins:/app/wp-content/plugins
    environment:
      DB_NAME: wordpress
      DB_PASS: root
  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
volumes:
  data: {}
